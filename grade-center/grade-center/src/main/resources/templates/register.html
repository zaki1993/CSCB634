<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Grade Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: #fff;
        }

    </style>
</head>
<body>
<div class="register-container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p class="error" th:text="${error}"></p>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center">Register</h2>

    <form action="/register" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input th:field="*{username}" type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input th:field="*{password}" type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input th:field="*{firstName}" type="text" id="firstname" name="firstname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input th:field="*{lastName}" type="text" id="lastname" name="lastname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input th:field="*{email}" type="email" id="email" name="email" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
    </form>

    <hr>

    <p class="text-center">
        Already have an account? <a href="/login">Login here</a>
    </p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body>
    <div th:replace="~{header :: header}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Училища</h1>
                    <div th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin()} or ${T(com.nbu.CSCB634.global.AccessControlConfig).isDirector()}">
                        <a th:href="@{/schools/new}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Добави училище
                        </a>
                    </div>
                </div>

                <!-- Съобщения -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Таблица с училища -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Списък с училища</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${schools.isEmpty()}" class="text-center py-4">
                            <p class="text-muted">Няма намерени училища.</p>
                            <div th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin()} or ${T(com.nbu.CSCB634.global.AccessControlConfig).isDirector()}">
                                <a th:href="@{/schools/new}" class="btn btn-primary">
                                    Добави първо училище
                                </a>
                            </div>
                        </div>

                        <div th:unless="${schools.isEmpty()}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Име</th>
                                        <th>Адрес</th>
                                        <th class="text-center">Действия</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="school : ${schools}">
                                        <td th:text="${school.id}"></td>
                                        <td th:text="${school.name}"></td>
                                        <td th:text="${school.address}"></td>
                                        <td class="text-center">
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/schools/{id}(id=${school.id})}" 
                                                   class="btn btn-sm btn-outline-primary" title="Преглед">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <div th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin()} or ${T(com.nbu.CSCB634.global.AccessControlConfig).isDirector()}">
                                                    <a th:href="@{/schools/{id}/edit(id=${school.id})}" 
                                                       class="btn btn-sm btn-outline-warning" title="Редактиране">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                </div>
                                                <div th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin()}">
                                                    <button type="button" 
                                                            class="btn btn-sm btn-outline-danger" 
                                                            title="Изтриване"
                                                            onclick="confirmDelete(this)" 
                                                            th:data-school-id="${school.id}"
                                                            th:data-school-name="${school.name}">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal за потвърждение на изтриване -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Потвърждение за изтриване</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Сигурни ли сте, че искате да изтриете училището <strong id="schoolName"></strong>?</p>
                    <p class="text-danger">Това действие не може да бъде отменено.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отказ</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Изтрий</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{footer :: footer}"></div>

    <script>
        function confirmDelete(button) {
            const schoolId = button.dataset.schoolId;
            const schoolName = button.dataset.schoolName;
            
            document.getElementById('schoolName').textContent = schoolName;
            document.getElementById('deleteForm').action = '/schools/' + schoolId + '/delete';
            
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }
    </script>
</body>
</html>

<!-- header.html -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Училищна система за управление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Училищна система</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- Admin Dashboard -->
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin()}">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fas fa-shield-alt"></i> Admin Dashboard
                        </a>
                    </li>
                    
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin()}">
                        <a class="nav-link" href="/admin/users">Admin Panel</a>
                    </li>
                    
                    <!-- Director Dashboard -->
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isDirector()}">
                        <a class="nav-link" href="/director/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Director Dashboard
                        </a>
                    </li>
                    
                    <!-- Admin/Director/Teacher Navigation -->
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin() or T(com.nbu.CSCB634.global.AccessControlConfig).isDirector() or T(com.nbu.CSCB634.global.AccessControlConfig).isTeacher()}">
                        <a class="nav-link" href="/schools">Училища</a>
                    </li>
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin() or T(com.nbu.CSCB634.global.AccessControlConfig).isDirector() or T(com.nbu.CSCB634.global.AccessControlConfig).isTeacher()}">
                        <a class="nav-link" href="/students">Ученици</a>
                    </li>
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin() or T(com.nbu.CSCB634.global.AccessControlConfig).isDirector() or T(com.nbu.CSCB634.global.AccessControlConfig).isTeacher()}">
                        <a class="nav-link" href="/teachers">Учители</a>
                    </li>
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin() or T(com.nbu.CSCB634.global.AccessControlConfig).isDirector() or T(com.nbu.CSCB634.global.AccessControlConfig).isTeacher()}">
                        <a class="nav-link" href="/directors">Директори</a>
                    </li>
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin() or T(com.nbu.CSCB634.global.AccessControlConfig).isDirector() or T(com.nbu.CSCB634.global.AccessControlConfig).isTeacher()}">
                        <a class="nav-link" href="/parents">Родители</a>
                    </li>
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin() or T(com.nbu.CSCB634.global.AccessControlConfig).isDirector()}">
                        <a class="nav-link" href="/student-enrollment">Записване в класове</a>
                    </li>
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin() or T(com.nbu.CSCB634.global.AccessControlConfig).isDirector() or T(com.nbu.CSCB634.global.AccessControlConfig).isTeacher()}">
                        <a class="nav-link" href="/academic-terms">Учебни програми</a>
                    </li>
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin() or T(com.nbu.CSCB634.global.AccessControlConfig).isDirector() or T(com.nbu.CSCB634.global.AccessControlConfig).isTeacher()}">
                        <a class="nav-link" href="/grades">Оценки</a>
                    </li>
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isAdmin() or T(com.nbu.CSCB634.global.AccessControlConfig).isDirector() or T(com.nbu.CSCB634.global.AccessControlConfig).isTeacher()}">
                        <a class="nav-link" href="/absences">Отсъствия</a>
                    </li>

                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isParent()}">
                        <a class="nav-link" href="/parent/grades">Оценки на децата</a>
                    </li>
                    <li class="nav-item" th:if="${T(com.nbu.CSCB634.global.AccessControlConfig).isParent()}">
                        <a class="nav-link" href="/parent/absences">Отсъствия на децата</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${T(com.nbu.CSCB634.global.AccessControlConfig).getUsername()}">Потребител</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}">Моят профил</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Изход</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
